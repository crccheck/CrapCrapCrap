<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pop-up</title>
  <style>
    html {
      padding: 0;
    }
    ul {
      margin-bottom: 2em;
      padding: 0;
    }
    li {
      list-style: none;
      padding: 0.25em;
    }
    a {
      text-decoration: none;
    }
    nav {
      bottom: 0;
      font-size: 0.8em;
      position: absolute;
      width: 100%;
    }
    nav a {
      background-color: skyblue;
      color: white;
      display: block;
      text-align: center;
      padding: 0.25em;
      width: 100%;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <span id="placeholder--product-count">0</span> products found
    </li>
    <li>
      <a href="https://tracker.craptobuy.com/">Add to my wishlist</a>
    </li>
  </ul>
  <nav>
    <a href="https://tracker.craptobuy.com/">CrapCrapCrap</a>
  </nav>
  <script src="infobox.js"></script>
</body>
</html>
