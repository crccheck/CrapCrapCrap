{% extends "base.html" %}
{% load cool_paginate %}

{% block title %}Search{% endblock %}

{% block body %}
  <h2>Search</h2>
  <form action="{% url 'search' %}" method="GET">
    <input type="search" name="q" value="{{ request.GET.q }}">
  </form>
  <h2>Products</h2>
  <ul>
    {% for product in products %}
      <li>{% include "includes/product.html" %}</li>
    {% endfor %}
  </ul>
  {% if is_paginated %}
    {% cool_paginate %}
  {% endif %}
{% endblock %}
