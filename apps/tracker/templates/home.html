{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
  <h2>Search</h2>
    <form action="{% url 'search' %}" method="GET">
      <input type="search" name="q">
    </form>
  <h2>Latest products</h2>
  <ul>
    {% for product in products %}
      <li>{% include "includes/product.html" %}</li>
    {% endfor %}
  </ul>
{% endblock %}
